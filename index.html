<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem" ></span>
            </label>
            <img src="./img/logo.svg" alt="logo da Alura Books" class="container__imagem">
        </div>
        
        <div class="container">
            <a class="container__imagem" href="#"><img src="./img/favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="./img/compras.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="./img/usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    
</body>
</html>
